<p-card
  styleClass="p-card-shadow my-2"
  (click)="onCardClick(pacient.id)">
  <ng-template pTemplate="header">
	<img
	  alt="Avatar do paciente"
	  src="{{ 'https://robohash.org/' + pacient.identification.email }}"
	>
  </ng-template>
  <div class="cardContent d-flex flex-column justify-content-between">
	<h3>{{ pacient.identification.pacientName }}</h3>
	<div>
	  <p>Idade: {{ calculateAge(pacient.identification.dob) }} anos</p>
	  <p>Convênio: {{ pacient.healthInsurance.insurance || "Sem convênio" }}</p>
	  <p class="mb-3">Contato: {{ pacient.identification.phoneNumber }}</p>
	</div>
  </div>

  <ng-template pTemplate="footer">
	<p-button
	  label="Ver mais"
	  icon="pi pi-search"
	  styleClass="p-button-secondary">
	</p-button>
  </ng-template>
</p-card>
