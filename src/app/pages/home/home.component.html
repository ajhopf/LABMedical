<div class="main-container">
  <app-toolbar
	[pageHeader]="pageName"
	(onToggleMenu)="openMenu($event)">
  </app-toolbar>
  <div
	class="content-container"
	[ngClass]="toggleLateralMenu ? 'open' : ''">

	<div class="lateral-menu">
	  <app-lateral-menu
	  (onPageChange)="changePageName($event)">
	  </app-lateral-menu>
	</div>
	<div class="main-content" [ngClass]="toggleLateralMenu ? 'hide' : ''">
	  <router-outlet></router-outlet>
	</div>
  </div>
</div>
